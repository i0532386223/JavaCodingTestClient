<!DOCTYPE html>
<html ng-app="loginApp">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signin.css">
        <script src="js/angular.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquerysession.js"></script>
        <script src="js/login.js"></script>
    </head>

    <body>

        <div class="container" ng-controller="LoginPageController as ctrlLogin">

            <form class="form-signin" ng-show="!ctrlLogin.registration && !submitted" ng-submit="ctrlLogin.onSubmitLog()">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label class="sr-only" for="inputEmail">Username</label>
                <input type="text" autofocus="" required="" placeholder="Username" class="form-control" id="username"
                       ng-model="ctrlLogin.formModel.name">
                <label class="sr-only" for="pass">Password</label>
                <input type="password" required="" placeholder="Password" class="form-control" id="pass"
                       ng-model="ctrlLogin.formModel.password">

                <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>

                <a href="#" ng-click="ctrlLogin.toReg()" class="btn btn-link b-reg">Registration</a>
            </form>

            <form class="col-md-5 col-md-offset-3 form-horizontal" ng-show="ctrlLogin.registration && !submitted" ng-submit="ctrlLogin.onSubmitReg()" >
                <h2 class="form-signin-heading">Registration</h2>
                <div class="form-group">
                    <label for="username" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="User name" ng-model="ctrlLogin.formModel.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pass" placeholder="Password" ng-model="ctrlLogin.formModel.password">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-primary btn-block" ng-submit="ctrlLogin.onSubmitReg()">Registration</button>
                        <a href="#" ng-click="ctrlLogin.toLogin()" class="btn btn-link b-reg">Back to login</a>
                    </div>
                </div>
            </form>

            <div  class="col-md-5 col-md-offset-3">

                <p ng-show="ctrlLogin.submitted" class="bg-success">{{ctrlLogin.submitted_text}}</p>

                <p ng-show="ctrlLogin.has_error" class="bg-danger">{{ctrlLogin.has_error_text}}</p>
            </div>
        </div>



    </body>

</html>
