<!DOCTYPE html>
<html ng-app="textApp">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Messages</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/signin.css">
        <script src="js/angular.min.js"></script>
        <script src="js/jquery.min.js"></script>
        <script src="js/jquerysession.js"></script>
        <script src="js/messages.js"></script>
    </head>

    <body>

        <div class="container" ng-controller="SendMessController as ctrlSendMess">

            <form class="col-md-5 col-md-offset-3 form-horizontal" ng-submit="ctrlSendMess.onSubmit()" >
                <h2 class="form-signin-heading">Send message</h2>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="User name" 
                               ng-model="ctrlSendMess.formModel.name">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-lg btn-primary btn-block">Send</button>

                    </div>
                </div>
            </form>

            <div  class="col-md-5 col-md-offset-3">

                <p>Server response:</p>
                <textarea class="form-control" rows="3">{{ctrlSendMess.response}}</textarea>

            </div>
        </div>
    </body>

</html>
